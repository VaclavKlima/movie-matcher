name: Stale

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark and close stale issues and PRs
        uses: actions/stale@v9
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-issue-message: "This issue has been marked as stale due to inactivity."
          stale-pr-message: "This PR has been marked as stale due to inactivity."
          close-issue-message: "Closing this issue due to inactivity."
          close-pr-message: "Closing this PR due to inactivity."
          exempt-issue-labels: "pinned,security"
          exempt-pr-labels: "pinned,security"
